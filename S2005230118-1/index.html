<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="list">
		<div class="weizhi">
			<span>北京美食</span>
		</div>
		<div class="container">
			<div class="card1">
				<div class="imgBx">
					<img src="images/旅行社.png">
				</div>
				<div class="contentBx">
					<div class="content">
						<h3>赋得北方有佳人</h3>
						<p>由来称独立，本自号倾城。
							柳叶眉间发，桃花脸上生。
							腕摇金钏响，步转玉环鸣。
							纤腰宜宝袜，红衫艳织成。
							悬知一顾重，别觉舞腰轻。</p>
					</div>
				</div>
			</div>
			<div class="card">
				<div class="imgBx">
					<img src="images/旅行社1.png">
				</div>
				<div class="contentBx">
					<div class="content">
						<h3>明月何皎皎</h3>
						<p>明月何皎皎，照我罗床帏。
						</p>
					</div>
				</div>
			</div>
			<div class="card">
				<div class="imgBx">
					<img src="images/旅行社2.png">
				</div>
				<div class="contentBx">
					<div class="content">
						<h3>长歌行</h3>
						<p>
							少壮不努力，老大徒伤悲！</p>
					</div>
				</div>
			</div>
			<div class="card">
				<div class="imgBx">
					<img src="images/旅行社3.png">
				</div>
				<div class="contentBx">
					<div class="content">
						<h3>击壤歌</h3>
						<p>日出而作，日入而息。
						</p>
					</div>
				</div>
			</div>
			<div class="card">
				<div class="imgBx">
					<img src="images/旅行社4.png">
				</div>
				<div class="contentBx">
					<div class="content">
						<h3>桃夭</h3>
						<p>桃之夭夭，灼灼其华。之子于归，宜其室家。
						</p>
					</div>
				</div>
			</div>
			<div class="card">
				<div class="imgBx">
					<img src="images/旅行社5.png">
				</div>
				<div class="contentBx">
					<div class="content">
						<h3>客从远方来</h3>
						<p>客从远方来，遗我一端绮。
						</p>
					</div>
				</div>
			</div>
			<div class="card">
				<div class="imgBx">
					<img src="images/旅行社6.png">
				</div>
				<div class="contentBx">
					<div class="content">
						<h3>江南</h3>
						<p>江南可采莲，莲叶何田田。鱼戏莲叶间。
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
